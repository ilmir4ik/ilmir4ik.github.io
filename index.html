<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="col-md-4">
    <form id="tg">
        <div>
            <label class="form-label">Введите страну</label>
            <input type="text" class="form-control" id="country">
        </div>
        <div>
            <label class="form-label">Введите город</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div>
            <label class="form-label">Введите название ресторана</label>
            <input type="text" class="form-control" id="restaurant_name">
        </div>
        <div class="w-50">
            <label>Сколько вас будет человек?</label>
            <select class="form-select" name="party_size">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
            </select>
        </div>
        <div class="w-50">
            <label class="form-label">Выберите дату бронирования</label>
            <input class="form-control md-3" type="date" name="date" id="date" required>
        </div>
        <div class="w-50">
            <label class="form-label">Введите время бронирования</label>
            <input class="form-control" type="time" name="time" id="time" required>
        </div>
        <div class="offset-md-4 mt-4">
            <button class="btn btn-primary col-md-6" type="submit">Подтвердить</button>
        </div>

</form>
</div>
</body>
</html>
