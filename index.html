    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Title</title>
    </head>
    <body>
    <div align="center" class="container col-md-4 mt-4 pb-4">
        <form id="tg">
            <div>
                <label class="form-label">Введите город отправления</label>
                <input type="text" class="form-control" id="departure_city" required>
            </div>
            <div>
                <label class="form-label">Введите город назначения</label>
                <input type="text" class="form-control" id="destination_city" required>
            </div>
            <div>
                <label class="form-label">Выберите дату бронирования</label>
                <input class="form-control w-50" type="date" name="date" id="date" required>
            </div>
            <div>
                <button class="btn btn-primary w-50 mt-4" type="submit">Поиск</button>
            </div>
    </form>
    </div>
    <script>
        document.getElementById('tg').addEventListener('submit', function (e){
            e.preventDefault();
            let message = '';
            message += this.departure_city.value + '\n';
            message += this.destination_city.value + '\n';
            message += this.date.value + '\n';
            console.log(message);
            Telegram.WebApp.sendData(message);
            Telegram.WebApp.close();
        })
    </script>
    </body>
    </html>
