    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Title</title>
    </head>
    <body>
    <div align="center" class="container col-md-4 mt-4 pb-4">
        <form id="tg">
            <div>
                <label class="form-label">Введите страну</label>
                <input type="text" class="form-control" id="country" required>
            </div>
            <div>
                <label class="form-label">Введите город</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div>
                <label class="form-label">Введите название ресторана</label>
                <input type="text" class="form-control" id="restaurant_name" required>
            </div>
            <div class="">
                <label>Сколько вас будет человек?</label>
                <select class="form-select w-50" name="party_size" required>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                </select>
            </div>
            <div>
                <label class="form-label">Выберите дату бронирования</label>
                <input class="form-control w-50" type="date" name="date" id="date" required>
            </div>
            <div>
                <label class="form-label">Введите время бронирования</label>
                <input class="form-control w-50" type="time" name="time" id="time" required>
            </div>
            <div>
                <button class="btn btn-primary w-50 mt-4" type="submit">Подтвердить</button>
            </div>

    </form>
    </div>
    <script>
        let init_data = Telegram.WebApp.initDataUnsafe || {};

        document.getElementById('tg').addEventListener('submit', function (e){
            e.preventDefault();
            let message = {};
            message['country'] = this.country.value;
            message['city'] = this.city.value;
            message['restaurant_name'] = this.restaurant_name.value;
            message['party_size'] = this.party_size.value;
            message['date'] = this.date.value;
            message['time'] = this.time.value;
            Telegram.WebApp.sendData(message);
        })
    </script>
    </body>
    </html>
